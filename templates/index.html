<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach</title>
    <!-- Google Fonts - Orbitron for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-animation"></div> <!-- For the creative background effect -->
    
    <div class="container">
        <h1>AI Interview Coach</h1>

        <div class="section">
            <h2>1. Generate Interview Questions</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label for="resume">Upload Your Resume (PDF or DOCX):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                </div>
                <div class="form-group">
                    <label for="job_description">Paste Job Description (Optional):</label>
                    <textarea id="job_description" name="job_description" rows="10" placeholder="Paste the job description here for tailored questions..."></textarea>
                </div>
                <button type="submit" class="btn" id="generateQuestionsBtn">
                    <span class="button-text">Generate Questions</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
            <div id="questionsOutput" class="output-box hidden">
                <h3>Generated Interview Questions:</h3>
                <div id="questionsContent"></div>
            </div>
            <div id="error" class="error-message hidden"></div>
        </div>

        <div class="section">
            <h2>2. STAR Method Guide</h2>
            <div class="form-group">
                <label for="behavioralQuestion">Select a Behavioral Question (from above) or Type Your Own:</label>
                <select id="behavioralQuestionSelect">
                    <option value="">-- Select a Question --</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <textarea id="customBehavioralQuestion" rows="3" placeholder="Alternatively, type your own behavioral question here."></textarea>
            </div>
            <button type="button" class="btn" id="generateStarGuideBtn">
                <span class="button-text">Get STAR Method Guide</span>
                <div class="spinner hidden"></div>
            </button>
            <div id="starGuideOutput" class="output-box hidden">
                <h3>STAR Method Breakdown:</h3>
                <div id="starGuideContent"></div>
            </div>
            <div id="starError" class="error-message hidden"></div>
        </div>
    </div>

    <!-- FOOTER ADDED HERE -->

        <p>&copy; <span class="footer-name">Harsh Vardhan</span> 2025</p>

</body>
